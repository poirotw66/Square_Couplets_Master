<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>春聯斗方大師</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zhi+Mang+Xing&family=Ma+Shan+Zheng&family=Long+Cang&family=Noto+Serif+SC:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- LXGW WenKai (Xingkai-style font) -->
    <link rel="stylesheet" href="https://npm.elemecdn.com/lxgw-wenkai-screen-webfont@latest/style.css">
    <style>
      body {
        font-family: 'Noto Serif SC', serif;
        background-color: #1a0505; /* Deeper Red */
        background-image: 
          radial-gradient(circle at 20% 30%, rgba(220, 38, 38, 0.15) 0%, transparent 50%),
          radial-gradient(circle at 80% 70%, rgba(245, 158, 11, 0.1) 0%, transparent 50%),
          radial-gradient(circle at 50% 0%, #7f1d1d 0%, transparent 70%),
          url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23fbbf24' fill-opacity='0.08'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        background-attachment: fixed;
        position: relative;
        overflow-x: hidden;
      }
      
      /* Confetti/Paper Flakes Animation */
      @keyframes confetti-fall {
        0% {
          transform: translateY(-100vh) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: translateY(100vh) rotate(720deg);
          opacity: 0;
        }
      }
      
      .confetti {
        position: fixed;
        width: 8px;
        height: 8px;
        background: #fbbf24;
        animation: confetti-fall linear infinite;
        pointer-events: none;
        z-index: 1;
      }
      
      .confetti:nth-child(odd) {
        background: #ef4444;
        width: 6px;
        height: 6px;
      }
      
      .confetti:nth-child(3n) {
        background: #f59e0b;
        width: 10px;
        height: 10px;
      }
      
      /* Lantern Glow Animation */
      @keyframes lantern-glow {
        0%, 100% { 
          opacity: 0.6;
          filter: drop-shadow(0 0 10px rgba(245, 158, 11, 0.5));
        }
        50% { 
          opacity: 1;
          filter: drop-shadow(0 0 20px rgba(245, 158, 11, 0.8));
        }
      }
      
      .lantern-glow {
        animation: lantern-glow 2s ease-in-out infinite;
      }
      
      /* Firework Animation */
      @keyframes firework {
        0% {
          transform: scale(0);
          opacity: 1;
        }
        50% {
          transform: scale(1);
          opacity: 1;
        }
        100% {
          transform: scale(1.5);
          opacity: 0;
        }
      }
      
      .firework {
        animation: firework 1s ease-out infinite;
      }
      
      /* Twinkle Animation for Stars */
      @keyframes twinkle {
        0%, 100% { opacity: 0.3; }
        50% { opacity: 1; }
      }
      
      .twinkle {
        animation: twinkle 2s ease-in-out infinite;
      }
      
      /* Traditional Pattern Overlay */
      .pattern-overlay {
        background-image: 
          repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(245, 158, 11, 0.03) 2px, rgba(245, 158, 11, 0.03) 4px),
          repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(220, 38, 38, 0.03) 2px, rgba(220, 38, 38, 0.03) 4px);
      }
      .font-calligraphy {
        font-family: 'LXGW WenKai Screen', 'LXGW WenKai', '华文行楷', 'STXingkai', 'STKaiti', 'KaiTi', '標楷體', '楷體', 'SimKai', 'DFKai-SB', 'BiauKai', cursive, serif;
        font-weight: normal;
        font-style: normal;
        /* Ensure proper rendering for Chinese characters */
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Enhanced calligraphy style for blessing phrases - Using Xingkai (行楷) */
      .font-calligraphy-blessing {
        font-family: 'LXGW WenKai Screen', 'LXGW WenKai', '华文行楷', 'STXingkai', 'STKaiti', 'KaiTi', '標楷體', '楷體', 'SimKai', 'DFKai-SB', 'BiauKai', cursive, serif;
        font-weight: normal;
        font-style: normal;
        letter-spacing: 0.08em;
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        /* Add subtle text shadow for better visibility */
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
      }
      /* Custom Scrollbar */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.1);
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(217, 119, 6, 0.3);
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: rgba(217, 119, 6, 0.5);
      }
      
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }

      /* New Animations */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      
      @keyframes shimmer {
        100% { transform: translateX(100%); }
      }
      
      /* Gold Border Glow */
      @keyframes gold-pulse {
        0%, 100% { 
          box-shadow: 0 0 10px rgba(245, 158, 11, 0.3),
                      0 0 20px rgba(245, 158, 11, 0.2),
                      inset 0 0 10px rgba(245, 158, 11, 0.1);
        }
        50% { 
          box-shadow: 0 0 20px rgba(245, 158, 11, 0.5),
                      0 0 40px rgba(245, 158, 11, 0.3),
                      inset 0 0 20px rgba(245, 158, 11, 0.2);
        }
      }
      
      .gold-pulse {
        animation: gold-pulse 3s ease-in-out infinite;
      }
      
      /* Red Envelope Style */
      .red-envelope-style {
        background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%);
        border: 2px solid #fbbf24;
        box-shadow: 
          0 0 20px rgba(220, 38, 38, 0.5),
          inset 0 0 30px rgba(251, 191, 36, 0.1);
      }
    </style>
